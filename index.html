    <script>
        function toggleImage(activity, containerId) {
            const container = document.getElementById(containerId);
            const existingImage = container.querySelector('.displayed-image');

            if (existingImage && existingImage.src.includes(activity)) {
                container.innerHTML = '';
            } else {
                container.innerHTML = `<img class="displayed-image" src="images/${activity}.png" alt="${activity}" onclick="toggleImage('${activity}', '${containerId}')">`;
            }
        }
    </script>
